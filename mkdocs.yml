site_name: SODA.dev
repo_url: https://github.com/Findy/soda.dev
repo_name: Findy/soda.dev

theme:
  name: material
  language: ja
  logo: assets/logo.svg  # ロゴファイルのパス（後で実際のファイル名に変更）
  favicon: assets/favicon.png  # ファビコンのパス（後で実際のファイル名に変更）
  features:
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.tabs.link          # タブ切替を強化

plugins:
  - search
  - glightbox

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/navigation.js

markdown_extensions:
  - admonition
  - toc:
      permalink: false
      toc_depth: 0
  - footnotes
  - tables
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed:              # タブ機能を有効化
      alternate_style: true
