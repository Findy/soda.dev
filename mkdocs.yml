site_name: SODA.dev

theme:
  name: material
  language: ja
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.tabs.link          # タブ切替を強化
    - content.image.lightbox     # 画像クリックで拡大

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - tables
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed:              # タブ機能を有効化
      alternate_style: true
